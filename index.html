<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Видеофон сайта</title>
  <style>
    /* Общие стили для страницы */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Стили для фона с видео */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Видео будет адаптироваться под весь экран */
      z-index: -1; /* Видео остается на фоне */
      pointer-events: none; /* Блокируем клики на видео */
    }

    /* Контейнер с основным контентом */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Стили для текста */
    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
    }

    /* Адаптивные стили */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Видео фон -->
  <video autoplay loop muted id="background-video">
    <source src="bg.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Основной контент страницы -->
  <div class="content">
    <h1>Добро пожаловать на сайт</h1>
    <p>Это пример использования видео в качестве фона.</p>
  </div>
</body>
</html>
